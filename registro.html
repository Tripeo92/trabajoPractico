<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-MOVIES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&amp;display=swap" rel="stylesheet">

</head>
<body class="bodyRegistrarse">

    <header class="headerRegistrarse">
        <a class="logo" href="index.html">
            <i class="fas fa-film" aria-hidden="true"></i>
            <span>Cac-Movies</span>
        </a>
    </header>

    <main>
        <section class="seccionRegistrarse">
            <form action method="get">
                <h2 class="tituloRegistrarse">Registro</h2>
                <div>
                    <input class="form-control form-control-sm input" type="text" placeholder="Nombre" >
                    <div class="error-text"></div>
                </div>
                
                <div>
                    <input class="form-control form-control-sm input" type="text" placeholder="Apellido" >
                    <div class="error-text"></div>
                </div> 
               
                <div>
                    <input class="form-control form-control-sm input" type="text" placeholder="Email" >
                    <div class="error-text"></div>
                </div> 
               
                <div>
                    <input class="form-control form-control-sm input" type="text" placeholder="Contraseña" >
                    <div class="error-text"></div>
                </div> 
               
                <div>
                    <input class="form-control form-control-sm input" type="date" placeholder="dd/mm/aaaa" >
                    <div class="error-text"></div>
                </div> 
               
                <div>
                    <select name="pais" id="pais">
                        <option value>Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Peru</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>

                    </select>
                    <div class="error-text"></div>
                </div> 
               
                <div class="terminos">
                    <input class="check" type="checkbox" >
                    <label class="textoCheck" for="Terminos">Acepto Terminos y condiciones</label>
                    <div class="error-text"></div>
                </div> 
               
                <div>
                    <input class="botonIniciar" type="submit" value="Registrarse" >
                    <div class="error-text"></div>
                </div> 

                <div>
                    <a class="ayuda" href="#">¿Necesitas ayuda?</a>
                </div>
               
               


            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
